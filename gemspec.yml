name: ronin-support
summary: A support library for ronin-rb.
description: |
  ronin-support is a support library for ronin-rb. ronin-support provides
  many Core Extensions to Ruby's built-in classes as well as it's own
  Classes/Modules. ronin-support can be used by other Ruby libraries, tools, or
  scripts.

license: LGPL-3.0
authors: Postmodern
email: postmodern.mod3@gmail.com
homepage: https://ronin-rb.dev
has_yard: true

metadata:
  documentation_uri: https://ronin-rb.dev/docs/ronin-support/frames
  source_code_uri:   https://github.com/ronin-rb/ronin-support
  bug_tracker_uri:   https://github.com/ronin-rb/ronin-support/issues
  changelog_uri:     https://github.com/ronin-rb/ronin-support/blob/master/ChangeLog.md

required_ruby_version: ">= 2.6.0"

dependencies:
  chars: ~> 0.2
  hexdump: ~> 1.0
  combinatorics: ~> 0.4
  uri-query_params: ~> 0.8
  data_paths: ~> 0.3

development_dependencies:
  bundler: ~> 2.0
