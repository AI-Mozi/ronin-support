name: ronin-support
summary: A support library for ronin-rb.
description: |
  ronin-support is a support library for ronin-rb. ronin-support contains many
  of the convenience methods used by Ronin and additional libraries.

  It's like activesupport, but for hacking!

license: LGPL-3.0
authors: Postmodern
email: postmodern.mod3@gmail.com
homepage: http://ronin-rb.dev/
has_yard: true

required_ruby_version: ">= 1.8.7"

dependencies:
  net-telnet: ~> 0.1
  chars: ~> 0.2
  hexdump: ~> 0.1
  combinatorics: ~> 0.4
  uri-query_params: ~> 0.6
  data_paths: ~> 0.3
  parameters: ~> 0.4

development_dependencies:
  bundler: ~> 2.0
  yard: ~> 0.9
  yard-parameters: ~> 0.1
